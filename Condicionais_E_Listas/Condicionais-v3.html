<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <template v-if="logado">
    <p>Usúario Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>

  <p v-if="logado">Usuário Logado: {{ nome }}</p>
  <p v-else-if="anonimo">Navegando como anonimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado ">{{ logado ? "Sair": "Entrar" }}</button>
  <input type="checkbox" v-model="anonimo" />
</div>

<script>
  new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      nome: "Maria",
      logado: false,
      anonimo: true,
    },
    methods: {},
  });
</script>
