<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{ i + 1 }} {{ cor }}</li>
  </ul>

  <!-- .push adiciona um elemento a lista -->
  <button @click="cores.push('branca')">Adicionar</button>
  <hr />
  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </template>
  <hr />
  <ul>
    <li v-for="pessoa in pessoas">{{pessoa.nome}}</li>

    <li v-for="valor in pessoas">{{valor}}</li>

    <li v-for="pessoa in pessoas">
      <div v-for="(valor, chave, index) in pessoa">
        {{index}}) {{chave}} = {{valor}}
      </div>
    </li>
    <hr />
    <span v-for="n in 10">{{n}}</span>
  </ul>
</div>
<script>
  new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "Ana", idade: 26, peso: 59 },
        { nome: "Guilherme", idade: 22, peso: 89 },
      ],
    },
  });
</script>
<style>
  ul {
    list-style: none;
  }

  h1,
  p {
    display: inline;
  }
</style>
