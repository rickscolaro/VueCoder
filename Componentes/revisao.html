<div id="app">

  <contador></contador>
  <contador></contador>
  <contador></contador>
  
</div>

<script>
  const dados = { contador: 0 };
  Vue.component("contador", {
    template: `
    <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
   </div>`,

      return {
