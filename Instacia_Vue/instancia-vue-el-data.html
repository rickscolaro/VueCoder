<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  {{titulo}}
  <button @click="alterar">Alterar</button>
</div>

<script>
  const vm = new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      titulo: "Teste",
    },
    methods: {
      alterar() {
        console.log("alterou");
        this.titulo += "!";
      },
    },
  });
</script>
