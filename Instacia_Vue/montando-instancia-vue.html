
<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <h1>{{aula}}</h1>
  <h2>{{modulo}}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
  const vm = new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      aula: "Aula: Montando instancia Vue",
      modulo: "Módulo: Instancia Vue",
    },
    methods: {
      alterarAula() {
        console.log("alterou");
        this.aula += "#";
      },
      alterarModulo() {
        this.modulo += "#";
      },
    },
  });
</script>
