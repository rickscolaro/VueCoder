<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <!-- v-once resolve a primeira vez e nÃ£o fica mais alterando-->
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando Vue!",
    },
    methods: {
      saudacao() {
        this.titulo = "Bom dia!";
        return this.titulo;
      },
    },
  });
</script>
