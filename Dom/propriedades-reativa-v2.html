<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }}</p>
  <p>Resultado: {{ resultado() }}</p>
</div>

<script>
  new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      contador: 0,
      //resultado: "",
      contador2: 0,
    },
    methods: {
      aumentar() {
        this.contador++;
        //this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },

      diminuir() {
        this.contador--;
        //this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },
      resultado() {
        // Qunado tem retur é obrigado a abrir aspas
        return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
      },
    },
  });
</script>
