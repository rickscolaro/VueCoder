<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!--O KeyDown acontece primeiro (quando a tecla esta abaixando). 
    O KeyPress acontece segundo (quando o texto for digitado). 
    O KeyUp acontece depois da tecla digitada (quando a tecla estiver subindo e quando a entrada de texto está completo). -->

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ titulo2 }}</p>
  <!-- Apartir do meu input eu consigo passar o alterar o estado de titulo-->
  <input
    type="text"
    v-bind:value="titulo"
    v-on:input="titulo=$event.target.value"
  />

  <!-- v-bind + v-on é o v-model e da o mesmo resultado two way data baiding-->
  <input type="text" v-model="titulo2" />

  <script>
    new Vue({
      // el é o elemento que você quer controlar, no caso sera a div #app
      el: "#app",
      data: {
        titulo: "Usando Vue!",
        titulo2: "Usando Vue 2 v-model !",
      },
      methods: {},
    });
  </script>
</div>
