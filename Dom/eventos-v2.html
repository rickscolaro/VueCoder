<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- O v-on entercepta os eventos( Quando um evento acontecer)-->
  <button v-on:Click="somar">Somar 1</button>

  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar() {
        return this.contador++;
      },
      atualizarXY(event) {
        //console.log(event);

        // clientX eclientY é uma variavel do proprio Browser
        this.x = event.clientX;
        this.y = event.clientY;
      },
    },
  });
</script>
