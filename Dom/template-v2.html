<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <!--Tudo que retornado em {{}} tem que ser extringue -->
  <p>{{ titulo }}</p>
  <!-- Quando chamar uma função coloque parenteses()-->
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    // el é o elemento que você quer controlar, no caso sera a div #app
    el: "#app",
    data: {
      titulo: "Usando Vue!",
    },
    methods: {
      saudacao() {
        return "Boa Semana";
      },
    },
  });
</script>
